<!DOCTYPE html>
<html lang="pt-br">
<head>
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="page">

    <header>
      <h1>MENTORIA</h1>

      <p>Preencha o formulário abaixo 
        para agendar a sua mentoria</p>
    </header>
    
    <form>
      <fieldset id="form1">
        <div class="fieldset-wrapper">
            
          <legend>Informações pessoais</legend>
          
            <div class="col-2">
               
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="name" id="event-name" required/>
              </div>  

              <div class="input-wrapper">
                <label for="event-name">Sobrenome</label>
                <input type="name" id="event-name"/>
              </div>  
            
            </div>

            <div class="normal">

              <div class="input-wrapper">
                <label for="event-email">E-mail<span>(digite um email válido)</span></label>
                <input type="email" id="event-email"/>
              </div>
  
              <div class="input-wrapper">
                <label for="event-password">Senha<span>(mínimo 6 caracteres)</span></label>
                <input type="password" id="event-password"/>
              </div>

            </div>
        </div>
      </fieldset>

      <fieldset id="form2">
        <div class="normal2">

          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="event-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="name" id="event-name" required/>
          </div>


        </div>
      </fieldset>

      <fieldset id="form3">
        <legend>Seus horários disponíveis</legend>
        
        <h2>Primeira Mentoria</h2>

        <div class="col-3">


          <div class="input-wrapper">
            <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-data"/>
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin"/>
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end"/>
          </div>
        </div>


        <h2>Segunda Mentoria</h2>

        <div class="col-3">


          <div class="input-wrapper">
            <label for="event-data">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-data"/>
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin"/>
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end"/>
          </div>
        </div>


      </fieldset>
    </form>

    <footer>
      <input class="button" type="submit" value="SALVAR">
    </footer>
  </div>
</body>
</html>
